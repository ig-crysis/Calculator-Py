<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Scientific Calculator</title>
</head>
<body>
        <div class="container">
            <div class="calc_main">
            <div class="calculator">
                <h1>Calculator</h1>
                <input type="text" id="display" disabled>
                <div class="buttons">
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="backspace()">&#9003;</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('/')">รท</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('*')">x</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('-')">-</button>
                    <button onclick="appendToDisplay('+')">+</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="appendToDisplay('%')">%</button>
                </div>
            </div>
            </div>
            <div class="info">
                <h1>Calculator Functionality</h1>
                <ul>
                    <li>Basic Arithmetic Operations</li>
                    <li>Decimal Calculations</li>
                    <li>Clear Function</li>
                    <li>User-Friendly Interface</li>
                    <li>Instant Result Display</li>
                    <li>Reusable Code Structure</li>
                </ul>
                <h3>Made by Class 11th</h3>
        </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
